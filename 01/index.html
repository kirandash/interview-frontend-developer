<html>
	<head>
		<title>JavaScript 01</title>
	</head>
	<body>
		<h1>Remove duplicate members from an array using Javascript without using any inbuilt functions.</h1>

		<h2>Answer: </h3>
		
		<h3>Input Array: </h3>
		<p id="input"></p>
		<h3>Output Array: </h3>
		<p id="output"></p>

		<script>
			var inputArr = [1, 3, 1, 2, 6, 1, 8, 2, 1, 0];
			document.getElementById("input").innerHTML = inputArr;

			function removeDuplicates(array) {
				var extraArr = [];
				var outputArr = [];
				for(var i = 0; i < array.length; i++){
					extraArr[array[i]] = true;
				}
				console.log(extraArr);

				for(var key in extraArr) {
					outputArr.push(key);
				}
				console.log(outputArr);

				return outputArr;
			}

			document.getElementById("output").innerHTML = removeDuplicates(inputArr);
		</script>
	</body>
</html>
