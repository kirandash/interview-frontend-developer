<html>
	<head>
		<title>JavaScript 04</title>
	</head>
	<body>
		<h1>Find the first non-repeating char in the given string without using any inbuilt functions. string = "asif shaik". Output = "f". </h1>

		<h2>Answer: </h3>	
		<h3>Input String: </h3>
		<p id="input"></p>
		<h3>Output: </h3>
		<p id="output"></p>

		<script>
			var inputStr = "asif shaik";
			var outputStr = "";
			document.getElementById("input").innerHTML = inputStr;

			for(var i=0; i<inputStr.length; i++) {
				var currChar = inputStr.charAt(i); // or inputStr[i] but charAt has much support
				if(inputStr.indexOf(currChar) == i && inputStr.indexOf(currChar, i + 1) == -1) {
					outputStr = currChar;
					break;
				}
			}
	
			document.getElementById("output").innerHTML = outputStr;
		</script>
	</body>
</html>
